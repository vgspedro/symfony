        })


  function getEvent(obj){

    $('.btn-primary').addClass('btn-outline-primary')
    e = $(obj).data('evt')
    $(obj).removeClass('btn-outline-primary')
    d = $(obj).data('date')
    $('.set-datetime').html(d)
    $('.show-datetime').removeClass('d-none')
  }


function getIncrement(year, month){
    let date = new Date('' + year + '-' + month + '-1');
    let increment = date.getDay() > 0 ? date.getDay() - 2 : 5;
    return increment;
}

function getDate(week, dayWeek, year, month, increment) {
    var date
    let day = week * 7 + dayWeek - increment;
    if (day <= 0) {
        let fechaAuxiliar = new Date('' + year + '-' + month + '-1');
        date = new Date(fechaAuxiliar.getTime() + ((day - 1) * 24 * 60 * 60 * 1000));
    }
    else {
        date = new Date('' + year + '-' + month + '-' + day);
        if (isNaN(date.getTime())) {
            let fechaAuxiliar = new Date('' + year + '-' + month + '-1');
            date = new Date(fechaAuxiliar.getTime() + ((day + 1 - increment) * 24 * 60 * 60 * 1000));
     }
     return date;
  }
}
</script>
