{% if staffs %}  
<section class="ftco-section ftco-team">
    <div class="container-fluid px-md-5">
    	<div class="row justify-content-center pb-3">
         	<div class="col-md-10 heading-section text-center ftco-animate">
          		<span class="subheading">Team</span>
            	<h2 class="mb-4">Our Team</h2>
            	<p>Meet our staff</p>
          	</div>
        </div>
        <div class="row">
        	<div class="col-md-12 ftco-animate">
        		<div class="carousel-team owl-carousel">
				{% for staff in staffs %}
        			<div class="item">
		        		<a href="#" class="team text-center">
		        			<div class="img" style="background-image: url(upload/staff/{{staff.image}})"></div>
		        			<h2>{{staff.firstName}} {{staff.lastName}}</h2>
		        			<span class="position">{{staff.job.name}}</span>
		        		</a>
        			</div>
        			{% endfor %}
        		</div>
        	</div>
        </div>
    </div>
</section>
{% endif %}
