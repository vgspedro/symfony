<script>

var obj =''

$('.w3-overlay').show()

function getResources(t) {

  var d = new Date()
  var start = d.getTime()
  var end = d.getTime()+86400*2
  var template = ''
  
  $.ajax({
    url: '{{ path("admin_available_list") }}',
    data:'start='+start+'&end='+end,
    dataType: 'json',
    cache:false,
    success: function(data) {
      //console.log(data)
      startCalendar(data)
      for (var k in data.resources)
        template += '<span class="w3-padding-small w3-padding-16 w3-border w3-border-gray w3-text-white" style="width:25%;background-color:'+data.resources[k].eventColor+';margin:2px 2px">'+data.resources[k].title+' <button title="Editar Disponibilidades desta Categoria" onclick="resourceActions('+data.resources[k].id+',\''+data.resources[k].title+'\', '+data.resources[k].lotation+',\''+data.resources[k].eventColor+'\')" class="w3-blue w3-btn w3-border" style="padding:4px 14px"><i class="far fa-edit"></i></button></span>'
      $('#legend').html(template)
    }
  })
}


var calendar = ''

function startCalendar(data){

    calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    plugins: [ 'interaction', 'resourceDayGrid', 'resourceTimeGrid' ],
    defaultView: 'dayGridMonth',
    defaultDate: '{{ "now"|date("Y-m-d H:i:s") }}',
    editable: false,
    height: 'auto',
    businessHours: {
      daysOfWeek: [ 0, 1, 2, 3, 4, 5, 6 ], // Monday - Thursday
      startTime: '8:00', // a start time (10am in this example)
      endTime: '20:00', // an end time (6pm in this example)
    },
    buttonIcons: {
      prev: ' fa-chevron-left fa',
      next: ' fa-chevron-right fa',
    },
    minTime : '8:00:00',
    maxTime : '20:00:00',
    slotLabelFormat: [
    { hour: '2-digit',
      minute: '2-digit'
    }
    ],
    slotMinutes: 15,
    slotDuration: '00:15:00',
    slotLabelInterval: 15,
    selectable: false,
    locale: 'pt',
    hour12: false,
    nowIndicator: true,
    titleFormat: {
      month: '2-digit',
      year: 'numeric',
      day: '2-digit',
    },
    eventLimit: true, // allow "more" link when too many events
    header: {
      left: 'prev,next',
      center: 'title',
      right: 'resourceTimeGridTwoDay,resourceTimeGridTreeDay,dayGridMonth'
    },
    views: {
      resourceTimeGridTwoDay: {
        type: 'resourceTimeGrid',
        duration: { days: 2 },
        buttonText: '2 Dias'
      },
      resourceTimeGridTreeDay: {
        type: 'resourceTimeGrid',
        duration: { days: 3 },
        buttonText: '3 Dias'
      },
      dayGridMonth: {
        buttonText: 'Mês',
        hour12: true
      }
    },
    eventRender: function(info) {
      var tooltip = new Tooltip(info.el, {
        title: info.event.extendedProps.description,
        placement: 'top',
        trigger: 'hover',
        container: 'body'
      });
    },
    allDaySlot: false,
    resourceOrder: 'order',
    resources: data.resources,
    // events: data.events,
    events: function(info, successCallback, failureCallback) {
      $.ajax({
        url: '{{ path("admin_available_list") }}',
        data:'start='+info.start.valueOf()/1000+'&end='+info.end.valueOf()/1000,
        dataType: 'json',
        cache:false,
        success: function(info) {
          //console.log(info.events)
          ev = info.events
          successCallback(ev)
        }
      })
    },
    dateClick: function(arg) {
      console.log(
        'dateClick',
        arg.date,
        arg.resource ? arg.resource.id : '(no resource)'
      );
    },
    eventClick: function(info) {
      $("#modal-edit-stock").show()
      var evt = info.event.textColor.split("**");
      $('#set-stock-id').val(info.event.id)
      $('#set-stock-lotation').val(evt[1])
      $('#set-stock-available').val(evt[0])
      $('#set-stock-info').html(evt[2])
      info.el.style.borderColor = 'red'

    },
      eventRender: function(info) {
        $(info.el).addClass('evt-'+info.event.id)
    }
  });
  calendar.render()
}

setTimeout(function(){
  getResources()
},0)

$('#add').next().remove()

function editAvailable(){
$('.w3-overlay').show()
  setTimeout(function(){
    $.ajax({  
      url:'{{ path('admin_available_edit') }}',
      type: "POST",
      cache:false,
      data: $('#set-stock').serialize(),
      dataType:'json',
      success: function(data){
        $('.w3-overlay').hide()
        if(data.status == 1){
          $('#modal-edit-stock').hide()
          calendar.refetchEvents()
        }
        else {
          $('#info-client').show()                
          $('#info-client-head').removeClass('w3-green w3-red w3-amber').addClass('w3-blue').html('<span onclick="$(\'#info-client\').hide()" class="w3-button w3-display-topright w3-large"><i class="fa fa-times"></i></span><h1><i class="fa fa-info-circle"></i> Verifique</h1>')
          $('#client-txt').html(data.message)
        }
      },
      error:function(data){
        $('#modal-edit-stock').hide()
        $('.w3-overlay').hide()
        $('#modal-error').show()
      }
    })
  }, 500)
}


function deleteAvailable(){
  $('.w3-overlay').show()
  setTimeout(function(){
    $.ajax({  
      url:'{{ path('admin_available_delete') }}',
      type: "POST",
      cache:false,
      data: $('#set-stock').serialize(),
      dataType:'json',
      success: function(data){
        $('.w3-overlay').hide()
        $("#modal-edit-stock").hide()
        if(data.status == 1)
          calendar.refetchEvents()
        else{
          $('#info-client').show()                
          $('#info-client-head').removeClass('w3-green w3-red w3-amber').addClass('w3-blue').html('<span onclick="$(\'#info-client\').hide()" class="w3-button w3-display-topright w3-large"><i class="fa fa-times"></i></span><h1><i class="fa fa-info-circle"></i> Verifique</h1>')
          $('#client-txt').html(data.message)
        }
      },
      error:function(data){
        $('#modal-edit-stock').hide()
        $('.w3-overlay').hide()
        $('#modal-error').show()
      }
    })
  }, 500)
}

function resourceActions(id, resource, lotation, color){
  $('#startDate, #endDate').datepicker('clearDates')
  $('#resource-action').trigger('reset')
  $('.stock-hide').removeClass('w3-hide')
  $('.resource-color').css('background', color)
  $("#resource-title").html(resource)
  $('#set-max-stock').html(' Máx: '+lotation)
  $('.set-max-stock').prop('max', lotation)
  $("input[name=resource-id]").val(id)
  $('#modal-edit-resource').show()  
}

function resourceAction(){
  $('.w3-overlay').show()

  setTimeout(function(){
    $.ajax({  
      url:'{{ path('admin_available_resources_actions') }}',
      type: "POST",
      cache: false,
      data: $('#resource-action').serialize(),
      dataType:'json',
      success: function(data){
        console.log(data)
        $('.w3-overlay').hide()
        $('#modal-edit-resource').hide()
        if(data.status == 1)
          calendar.refetchEvents()
        else{
          $('#info-client').show()                
          $('#info-client-head').removeClass('w3-green w3-red w3-amber').addClass('w3-blue').html('<span onclick="$(\'#info-client\').hide()" class="w3-button w3-display-topright w3-large"><i class="fa fa-times"></i></span><h1><i class="fa fa-info-circle"></i> Verifique</h1>')
          $('#client-txt').html(data.message)
        }
      },
      error:function(data){
        $('#modal-edit-stock').hide()
        $('.w3-overlay').hide()
        $('#modal-error').show()
      }
    })
  }, 500)
}


$(function(){
  $('input[type=radio]').click(function() {
    $(this).val() == 0 ? $('.stock-hide').addClass('w3-hide') : $('.stock-hide').removeClass('w3-hide')
  })

  jQuery('#startDate').datepicker({
      language:'pt-BR',
      format: 'dd/mm/yyyy',
      weekStart: 1,
      todayHighlight: true,
      autoclose: true,
    }).on("changeDate",function (e) {
      jQuery('#endDate').datepicker("setStartDate", e.date)
    })

    jQuery('#endDate').datepicker({
      language:'pt-BR',
      format: 'dd/mm/yyyy',
      todayHighlight: true,
      weekStart: 1,
      autoclose: true
    }).on("changeDate",function (e) {
      jQuery('#startDate').datepicker("setEndDate", e.date)
    })
  })


</script>
