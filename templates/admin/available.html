<script>


var obj =''

function getResources(t) {

  var d = new Date()
  var start = d.getTime()
  var end = d.getTime()+86400*2
  var template = ''
  
  $.ajax({
    url: '{{ path("admin_available_list") }}',
    data:'start='+start+'&end='+end,
    dataType: 'json',
    success: function(data) {
      startCalendar(data)

      for (var k in data.resources)
        template += '<span class="w3-padding-small w3-border" style="width:25%;background-color:'+data.resources[k].eventColor+';color:#FFF">'+data.resources[k].title+'</span>'

      $('#legend').html(template)
    }
  })
}

function startCalendar(data){

  var calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
    plugins: [ 'interaction', 'resourceDayGrid', 'resourceTimeGrid' ],
    defaultView: 'resourceTimeGridTwoDay',
    defaultDate: '{{ "now"|date("Y-m-d H:i:s") }}',
    editable: false,
    businessHours: {
      daysOfWeek: [ 0, 1, 2, 3, 4, 5, 6 ], // Monday - Thursday
      startTime: '8:00', // a start time (10am in this example)
      endTime: '20:00', // an end time (6pm in this example)
    },
    buttonIcons: {
      prev: ' fa-chevron-left fa',
      next: ' fa-chevron-right fa',
    },
    minTime : '8:00:00',
    maxTime : '20:00:00',
    slotLabelFormat: [
    { hour: '2-digit',
      minute: '2-digit'
    }
    ],
    slotMinutes: 15,
    slotDuration: '00:15:00',
    slotLabelInterval: 15,
    height:'parent',
    selectable: false,
    locale: 'pt',
    hour12: false,
    nowIndicator: true,
    titleFormat: {
      month: '2-digit',
      year: 'numeric',
      day: '2-digit',
    },
    eventLimit: true, // allow "more" link when too many events
    header: {
      left: 'prev,next',
      center: 'title',
      right: 'resourceTimeGridTwoDay,resourceTimeGridTreeDay,dayGridMonth'
    },
    views: {
      resourceTimeGridTwoDay: {
        type: 'resourceTimeGrid',
        duration: { days: 2 },
        buttonText: '2 Dias'
      },
      resourceTimeGridTreeDay: {
        type: 'resourceTimeGrid',
        duration: { days: 3 },
        buttonText: '3 Dias'
      },
      dayGridMonth: {
        buttonText: 'Mês'
      }
    },
    eventRender: function(info) {
      var tooltip = new Tooltip(info.el, {
        title: info.event.extendedProps.description,
        placement: 'top',
        trigger: 'hover',
        container: 'body'
      });
    },
    allDaySlot: false,
    resources: data.resources,
    // events: data.events,
    events: function(info, successCallback, failureCallback) {
      $.ajax({
        url: '{{ path("admin_available_list") }}',
        data:'start='+info.start.valueOf()/1000+'&end='+info.end.valueOf()/1000,
        dataType: 'json',
        success: function(info) {
          ev = info.events
          successCallback(ev)
        }
      })
    },
    dateClick: function(arg) {
      console.log(
        'dateClick',
        arg.date,
        arg.resource ? arg.resource.id : '(no resource)'
      );
    },
    eventClick: function(info) {
      $("#modal-edit-stock").show()
      var evt = info.event.textColor.split("**");
      $('#set-stock-id').val(info.event.id)
      $('#set-stock-lotation').val(evt[1])
      $('#set-stock-available').val(evt[0])
      $('#set-stock-info').html(evt[2])
      info.el.style.borderColor = 'red'

    },
      eventRender: function(info) {
        $(info.el).addClass('evt-'+info.event.id)
    }
  });
  calendar.render()
}

getResources()

$('#add').next().remove()

function editAvailable(){
$('.w3-overlay').show()
  setTimeout(function(){
    $.ajax({  
      url:'{{ path('admin_available_edit') }}',
      type: "POST",
      data: $('#set-stock').serialize(),
      dataType:'json',
      success: function(data){
        $('.w3-overlay').hide()
        if(data.status == 1)
         $('.evt-'+data.data.id+' .fc-title').html('Total: '+data.data.lotation+' Disponivel: '+data.data.stock).addClass('blink')
        else {
          alert(data.message)
        }
      },
      error:function(data){
        $('.w3-overlay').hide()
        $('#modal-error').show()
      }
    })
  }, 500)

$('#modal-edit-stock').hide()
}


</script>
