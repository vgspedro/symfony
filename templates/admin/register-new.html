<header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fas fa-user-shield"></i> Utilizadores <i class="far fa-plus-square fa-fw"></i></b></h5>
</header>

<div class="w3-container">
      {{ form_start(form, {'attr': {'id': 'register-form'}})  }}
 <div class="w3-padding-16 w3-row-padding w3-large w3-border w3-sand">
          <div class="w3-col m6 s12 w3-left-align">
            {{ form_row(form.username) }}
          </div>
          <div class="w3-col m6 s12 w3-left-align">
            {{ form_row(form.email) }}
          </div>
          <div class="w3-col m6 s12 w3-left-align">
            {{ form_row(form.plainPassword.first) }}
          </div>
          <div class="w3-col m6 s12 w3-left-align">
            {{ form_row(form.plainPassword.second) }}
          </div>
          <div class="w3-col s6 w3-margin-top">
            <button type="reset" class="w3-btn-block w3-button w3-border w3-white"><i class="fa fa-eraser"></i> Limpar</button>
          </div>
          <div class="w3-col s6 w3-margin-top">
            <button type="submit" class="w3-btn-block w3-button w3-border w3-green"><i class="fa fa-check"></i> Registar</button>
          </div>
        </div>  
      {{ form_end(form) }}
    </div>
