<header class="w3-container" style="padding-top:22px">
   <h5><b><i class="fas fa-user-shield"></i> Utilizadores</b></h5>
</header>
<div class="w3-row-padding w3-padding-32">
  <div class="w3-col s12">
  <table id="dataTable" class="w3-border table table-striped centered hover table-bordered" style="width:100%">
    <thead class="w3-sand">
      <tr>
      <th style="text-align: center">#</th>    
      <th style="text-align: center">Nome</th>    
      <th style="text-align: center">Email</th>       
      </tr>
    </thead>
    <tbody>
      {% for user in users%}
       <tr>
        <td>
          <div class="w3-block">
          <button class="w3-btn w3-border w3-red w3-margin-bottom" style="width:19px" onclick="deleteUserConfirm({{ user.id }},'{{ user.username }}')">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button class="w3-btn w3-border w3-blue w3-margin-bottom" style="width:19px" onclick="passwordUser({{ user.id }},'{{ user.username }}')">
            <i class="fas fa-unlock-alt"></i>
          </button>
          {% if user.status == 1 %}
          <button class="w3-btn w3-border w3-margin-bottom" style="width:19px" onclick="statusUserConfirm({{ user.id }},'{{ user.username }}',0)">
            <i class="w3-text-green far fa-check-circle" style="font-size:17px"></i>
          </button>
          {% else %}
          <button class="w3-btn w3-border w3-margin-bottom" style="width:19px" onclick="statusUserConfirm({{ user.id }},'{{ user.username }}',1)">
            <i class="fas fa-ban w3-text-red" style="font-size:17px"></i>
          </button>
          {% endif %}
        </div>
        </td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    {% endfor %}
    </tbody>
    <tfoot class="w3-sand">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
</div>
</div>

<script>
 
function deleteUserConfirm(id,n){
  $('#delete-user').html('<p class="w3-center w3-large">Tem a certeza que pretende apagar o utilizador, <b>'+n+'</b> ?</p>')
  $('#user-id').val(id)
  $('#modal-delete-user').show()
}

function passwordUser(id,n){
  $('.w3-overlay').show()
  setTimeout(function(){
    $.ajax({  
      url: '{{ path('password_user') }}',
      type: 'GET',
      data: 'id='+id,
      success: function(data){
        $('#set-user-id').val(id)
        $('.w3-overlay').hide()
        $('#set-password').html(data)
        $('#modal-edit-password').show()
      },
      error:function(data){
        $('.w3-overlay').hide()
        $('#modal-error').show()
      }
    })
  }, 500)
}

function deleteUser(id){
  $('#modal-delete-user').hide()
  $('.w3-overlay').show()
  setTimeout(function(){
  $.ajax({  
    url:'{{ path('delete_user') }}',
    type: "POST",
    data:'id='+id,
    success: function(data){
      $('.w3-overlay').hide()
      if (data.message == 'success')
        ajaxUpload('app-users')
      else{
        $('#modal-fields').show()
        $('#set-fields').html(data.data)
      }
    },
    error:function(data){
      $('.w3-overlay').hide()
      $('#modal-error').show()
    }
  })
}, 500)
}


function statusUserConfirm(id,n,v){
  $('#confirm').html('<p class="w3-center w3-large">Tem a certeza que pretende mudar o acesso ao utilizador, <b>'+n+'</b> ?</p>')
  $('#confirm-id').val(id)
  $('#action-confirm').html('<span class="w3-green w3-border w3-btn w3-right" onclick="statusUser('+id+','+v+')"><i class="fas fa-check"></i> Gravar</span>')
  $('#modal-confirm').show()
}

function statusUser(id,v){
  $('#modal-confirm').hide()
  $('.w3-overlay').show()
  setTimeout(function(){
  $.ajax({  
    url:'{{ path('status_user') }}',
    type: "POST",
    data:'id='+id+'&status='+v,
    success: function(data){
      $('.w3-overlay').hide()
      if (data.message == 'success')
       ajaxUpload('app-users')
      else{
        $('#modal-fields').show()
        $('#set-fields').html(data.data)
      }
    },
    error:function(data){
      $('.w3-overlay').hide()
      $('#modal-error').show()
    }
  })
}, 500)
}
